<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css">
    <title>AJAX Practice</title>
    <script>
        $(document).ready(function() {
            $("#button1").click(function(){
                $.get("test", function(data, status){
                    alert("Data: " + data + "\n Status: " + status);
                });
            });
        });
        $(document).ready(function() {
            $("#button2").click(function(){
                $.get("http://courses.ics.hawaii.edu/ics415f15/morea/040.javascript/ic-w5c2.html", function(data, status){
                    alert("Data: " + data + "\n Status: " + status);
                });
            });
        });
        $(document).ready(function() {
            $("header").click(function(){
                $("header").animate({
                    height: 'hide'
                });
            });
        });
        $(document).ready(function() {
            $("footer").click(function(){
                $("footer").animate({
                    width: 'hide'
                });
            });
        });
        $(document).ready(function() {
            $("#button3").click(function(){
                $("header").animate({
                    height: 'toggle'
                });
            });
        });
        $(document).ready(function() {
            $("#button4").click(function(){
                $("footer").animate({
                    width: 'toggle'
                });
            });
        });
        $(document).ready(function() {
            $("#button5").click(function(){
                $.get("http://courses.ics.hawaii.edu/ics415f15/morea/040.javascript/ic-w5c2.html", function(data, status){
                    $("#test").append(data);
                });
            });
        });
    </script>
</head>
<body>
    <header><h1>AJAX Practice</h1></header>
    <div class="row">
        <aside class="col-sm-3">
            <button id="button1" type="button">Click here to get the content of the test file.</button><br>
            (P.S. click on the title or footer to hide them.)
        </aside>
        <section class="col-sm-9">
            <button id="button2" type="button">Click here to get the content of the in class assignment page.</button><br><br>
            <button type="button" id="button3">Click here to toggle whether or not the header is displayed.</button><br><br>
            <button type="button" id="button4">Click here to toggle whether or not the footer is displayed.</button>
        </section>
    </div>
    <footer>This is a footer</footer>
    <button type="button" id="button5">This will append the in class assignment page's data to this page.</button>
    <div id="test"></div>
</body>
</html>
