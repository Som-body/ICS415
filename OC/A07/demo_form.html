<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="myscript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css">
    <title></title>
</head>
<body>
    <header><h1>Assignment A07</h1></header>
    <p id ="error"></p>
    <form name="myForm" action="demo_form.html" onsubmit="return validateForm()" method="get">
        <div class="form-group">
            <label for="username">User name: </label>
            <input type="text" name="name" id="username">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="confirm">Confirm Password: </label>
            <input type="password" name="confirm" id="confirm">
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
