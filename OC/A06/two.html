<nav><ul class="nav nav-tabs">
    <li><a href="main.html">Home</a></li>

</ul></nav>
<div class="row" id="main">
    <aside class="col-sm-3">These are some progress bars</aside>
    <section class="col-sm-9">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-danger progress-bar-active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40% (Critically low)
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-warning progress-bar-active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:65%">
                60% (Low)
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-info progress-bar-active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:80%">
                80% (Adequate)
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-success progress-bar-active" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width:95%">
                95% (Success)
            </div>
        </div>
    </section>
</div>
<footer>This is a footer</footer>

</body>
